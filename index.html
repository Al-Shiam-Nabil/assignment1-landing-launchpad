<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Master Web - Explore your choice.</title>

    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/shared-style.css">
</head>

<body>

    <header>
        <nav class="content-width">
            <div class="logo secondary-font">Master Web</div>
            <button class="common-btn">Sign Up</button>
        </nav>

        <section class="banner-container">
            <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="common-btn">Stay Focused</button>
        </section>
    </header>

    <main class="content-width">

        <!-- action section -->
        <div class="action-container">
            <section class="left-action">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title secondary-color">Explore the live preview and imagine your brand in this bold
                    new look.</p>
                <button class="common-btn">Launch Live Preview</button>
            </section>
            <div class="right-action">
                <img src="./Assets/wc-mini.png" alt="Webflow conf 2022 image" title="Webflow conf 2022 image">
            </div>
        </div>

        <!-- productive user section -->
        <section class="productive-user-container">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>

            <div class="productive-data-container">
                <div class="productive-item">
                    <div class="productive-data secondary-font"><strong>50K</strong></div>
                    <p class="productive-subtitle secondary-font secondary-color">Active Users</p>
                </div>

                <div class="productive-item">
                    <div class="productive-data secondary-font"><strong>2M+</strong></div>
                    <p class="productive-subtitle secondary-font secondary-color">Focus Sessions</p>
                </div>

                <div class="productive-item">
                    <div class="productive-data secondary-font"><strong>95%</strong></div>
                    <p class="productive-subtitle secondary-font secondary-color">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>
